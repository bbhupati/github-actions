name: Download Secret File

on:
  push:
  workflow_dispatch:

jobs:
  download-secret:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Secret File
        uses: softprops/action-gh-release@v1
        with:
          asset_url: ${{ secrets.ACR_PASSWORD }}  # Replace with your secret file's URL
          target_path: ./downloaded-secret-file.txt    # Replace with your desired file name
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download Secret File
        run: ls -l
