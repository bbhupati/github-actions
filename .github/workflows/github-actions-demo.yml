on:
  push:
  workflow_dispatch:

jobs:
  download-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Write key file
        env:
          AUTH: ${{ secrets.ACR_PASSWORD }}
        run: |
          echo "$AUTH" | base64 --decode > decoded-secret-file.txt

      - name: Display the decoded secret file
        run: cat ./decoded-secret-file.txt


